<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>RGB AND HEX</title>
</head>
<body>
    <div id="mother">
        <center>
            <img src="/images/beach shoes.jpeg" alt="image" width="399">
            <br><br>
            <div id="add"></div>
        </center>
    </div>
    <br><br>
    <div id="container">
        <table>
            <tr>
                <th>[ RED ]</th>
                <th>[ GREEN ]</th>
                <th>[ BLUE ]</th>
            </tr>
            <tr>
                <td><input placeholder="r" type="range" min="0" max="255" value="255" id="r" onchange="changeRange();"></td>
                <td><input placeholder="g" type="range" min="0" max="255" value="255" id="g" onchange="changeRange();"></td>
                <td><input placeholder="b" type="range" min="0" max="255" value="255" id="b" onchange="changeRange();"></td>
            </tr>
            <tr>
                <td id="r-label">255</td>
                <td id="g-label">255</td>
                <td id="b-label">255</td>
            </tr>
        </table>
        <h2 id="hex-label">#ffffff</h2>
        <br>
        <p>Developed by OMERHD27</p>
    </div>
</body>
</html>
